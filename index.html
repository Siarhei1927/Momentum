<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body class="body">
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <audio src="" controls></audio>
        <button class="play-prev player-icon" id="prev"></button>
        <button class="play player-icon" id="play"></button>
        <button class="play-next player-icon" id="next"></button>
      </div>
      <span class="liveSong" id="liveSong"></span>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <div class="songs-list">
      <ul class="play-list" id="play-list"></ul>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <span class="humidity"></span>
        <span class="wind-speed"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon" id="slide-prev" onclick="getSlidePrev()"></button>
      <button class="slide-next slider-icon" id="slide-next" onclick="getSlideNext()"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <form class="form" action="">
        <span class="greeting"></span>
        <label for="username"></label>
        <input type="text" class="name" id="username" placeholder="Username">
      </form>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
