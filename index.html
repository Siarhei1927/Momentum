<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body class="body">
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <audio src=""></audio>
        <button class="play-prev player-icon" id="prev"></button>
        <button class="play player-icon" id="play"></button>
        <button class="play-next player-icon" id="next"></button>
        <div class="volume">
          <button class="volume-btn player-icon">
            <img class="volume-icon" src="assets/svg/volume_up.svg" alt="volume">
          </button>
          <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
      <span class="liveSong" id="liveSong"></span>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <div class="music-time">
        <span class="current-time">00:00</span> / <span class="duration">00:00</span>
      </div>
      <div class="songs-list">
        <ul class="play-list" id="play-list"></ul>
      </div>
    </div>
    <div class="greeting-container">
      <form class="form" action="">
        <span class="greeting"></span>
        <label for="username"></label>
        <input type="text" class="name" id="username" placeholder="Username">
      </form>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <span class="humidity"></span>
        <span class="wind-speed"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon" id="slide-prev" onclick="getSlidePrev()"></button>
      <button class="slide-next slider-icon" id="slide-next" onclick="getSlideNext()"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
  </main>
  <aside class="todo-list">
    <div class="todo-container">
      <div id="main-item">
        <h3 class="main-headline">Add Item</h3>
        <div class="main-input__wrapper">
          <input id="main-task__text" class="task" type="text">
          <button id="button-add">Add</button>
        </div>
      </div>
      <h3 class="main-headline">Todo</h3>
      <ul class="main-ul" id="incomplete-tasks">
        <li class="main-list">
          <input class="input-task__checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="main-task__text" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="assets/svg/remove.png" alt="remove-button">
          </button>
        </li>
        <li class="main-list__edit main-list" id="edit-mode">
          <input class="input-task__checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="main-task__text" type="text" value="Go Shopping">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img src="assets/svg/remove.png" alt="remove-button">
          </button>
        </li>
      </ul>
      <h3 class="main-headline">Completed</h3>
      <ul class="main-ul" id="completed-tasks">
        <li class="main-list">
          <input class="input-task__checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="main-task__text" type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="assets/svg/remove.png" alt="remove-button">
          </button>
        </li>
      </ul>
    </div>
  </aside>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
